<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-class="{'tabs-item-hide': $root.hideTabs}">

  <!-- Dashboard Tab -->
  <ion-tab title="首页" icon-off="ion-homepage" icon-on="ion-ios-homepage" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="特卖" icon-off="ion-sale" icon-on="ion-ios-sale" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="装备分类" icon-off="ion-equipment" icon-on="ion-ios-equipment" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

  <ion-tab title="购物车" icon-off="ion-shop" icon-on="ion-ios-shop" href="#/tab/shopping">
    <ion-nav-view name="tab-shopping"></ion-nav-view>
  </ion-tab>
  <ion-tab title="我的" icon-off="my-icon" icon-on="my-img" href="#/tab/center">
    <ion-nav-view name="my-center"></ion-nav-view>
  </ion-tab>
</ion-tabs>
