<ion-view view-title="忘记密码" hide-tabs="false" hide-nav-bar="true">
  <ion-content class="bc-f4">
    <ion-list>
      <ion-item class="item item-icon-left text-center pl0bcf4">
        <span class="color-f">
          <i class="icon ion-ios-arrow-left floatL"  ng-click="rootBack()"></i>
          忘记密码
        </span>
      </ion-item>
      <ion-item class="item item-input bmW">
        <span class="input-label wcfw ml-5" aria-label="手机号码">手机号码</span>
        <input type="number" placeholder="手机号">
      </ion-item>
      <ion-item class="item item-input bmW register-num-grand-father">
        <input type="text" maxlength="10" ng-model="user.checkCode" placeholder="请输入数字验证码" class="phoneButton" >

        <button ng-click="updateCheckCode()" class="button button-light button-clear bcfbw register-num-father">
          <img src="http://passport.seebong.com/Code/GetCodeImage_App?key=C76E18EC9B10000195DA18BD13401805" class="register-num">
        </button>
      </ion-item>
      <ion-item class="cut-off button-clear border-M padding-null item">
        <button  class="button button-block color-font all color border-0" ng-click="BackPasswordGo('tab.backPassword')">下一步</button>
        <!--ng-disabled="checkRegisterInfo()"-->
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
